<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Welcome To The Game</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="https://th.bing.com/th/id/OIP.das9vMb6GU1dhqIDhxxiwwHaI7?rs=1&pid=ImgDetMain" alt="">
        </div>

        <div class="choice" id="paper">
            <img src="https://th.bing.com/th/id/OIP.crMh08g4mWSNjztD7fDDhwHaHa?rs=1&pid=ImgDetMain" alt="">
        </div>

        <div class="choice" id="sissor">
            <img src="https://media.istockphoto.com/photos/male-hand-making-the-gesture-of-scissors-on-white-background-picture-id184873330?k=6&m=184873330&s=170667a&w=0&h=_s2POKoZln8ZUUMCGmSaF5yTlgaceSjBh50ZuGBmPbk=" alt="">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p> 
        </div>

        <div class="score">
            <p id="comp-score">
                0
            </p>
            <p>comp</p>
        </div>

    </div>

    <div class="msg-container">
        <p id="msg">play the game</p>
    </div>

</div>
    


    <script src="script.js"></script>
</body>
</html>
